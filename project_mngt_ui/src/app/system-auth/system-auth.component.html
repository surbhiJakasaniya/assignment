

<div class="card no-border">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Login</h3>
      </div>
    </div>
  </div>

  <div class="card-body" style="margin: auto;">
    <div class="tab-content">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <!-- <label for="exampleInputFile">User Name</label>  -->
            <input type="text" class="form-control" [(ngModel)]="user_input.username" placeholder="username">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <!-- <label for="exampleInputFile">Password</label>  -->
            <input type="password" class="form-control" [(ngModel)]="user_input.password" placeholder="password">
          </div>
        </div>
      </div>
      <div>
          <div class="col-12" style="text-align: center;">
              <div *ngIf="save_error != []">
                <ul>
                  <li *ngFor="let error of save_error">
                    {{error}}
                  </li>
                </ul>
              </div>
            </div>
        <div class="col-12" style="text-align: center;">
          <div class="form-group">
              <!-- <button (click)="registerUser()" type="button" class="btn btn-action">Register User</button> -->
              <button (click)="loginUser()" type="button" class="btn btn-action">Login User</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
